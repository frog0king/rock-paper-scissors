<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock paper scissor</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="scoreBoard">
        <div class="score">player score<div class="pScoreNum">0</div></div>
        <div >round<div class="round">1</div></div>
        <div class="score">cpu score <div class="cScoreNum">0</div></div>
    </div>
    <div class="playerOptions"> choose</div>
    <div class="choises">
        <section id="thePlayerChoice">The player choice </section>
        <section id="theCpuChoice">The cpu choice </section>
    </div>
    <div class="outro"> 
        <section id="result"></section>
        <button id="playAgain">Play again</button>
    </div>
    <button id="options-btn">options</button>
    <div class="options">
        <div class="opItem"><div>back ground color</div><Input id ="backGroundColor"name="color" type="color" value=#695a85></Input></div>
        <div class="opItem">theme <select name="theme" id="theme"class = "button">
            <option value="rock paper scissors">rock paper scissors</option>
            <option value="elements">elements</option>
        </select></div>
        <div class="opItem">number of rounds<input class= "numberOfRound"type="number"value ="3"></div>
        <button class="save">save and exit</button>
    </div>
</body>
</html>
